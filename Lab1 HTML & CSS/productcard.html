<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

       
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        
        .title {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }

      
        .description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://www.jiomart.com/images/product/original/494422980/apple-airpods-max-wireless-on-ear-bluetooth-headphones-with-pro-level-active-noise-cancellation-personalised-spatial-audio-with-dynamic-head-tracking-blue-digital-o494422980-p609939137-2-202511251629.jpeg?im=Resize=(420,420)" >
        <h2 class="title">Wireless Headphones</h2>
        <p class="description">Experience high-quality sound and noise cancellation with these premium wireless headphones.</p>
        <div class="price">â‚¹59900.00</div>
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
