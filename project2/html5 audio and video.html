<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Multimedia</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; }
        .media-section { margin-bottom: 40px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        video { width: 100%; border-radius: 4px; }
        .time-display { font-weight: bold; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="media-section">
        <h2>Audio Player</h2>
        <audio id="myAudio" controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="time-display">Current Time: <span id="audioTime">0.0</span>s</div>
    </div>

    <div class="media-section">
        <h2>Video Player</h2>
        <video id="myVideo" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <div class="time-display">Current Time: <span id="videoTime">0.0</span>s</div>
    </div>
</div>

<script>
    const audio = document.getElementById('myAudio');
    const video = document.getElementById('myVideo');
    const audioTimeText = document.getElementById('audioTime');
    const videoTimeText = document.getElementById('videoTime');

    audio.addEventListener('timeupdate', () => {
        audioTimeText.innerText = audio.currentTime.toFixed(1);
    });

    video.addEventListener('timeupdate', () => {
        videoTimeText.innerText = video.currentTime.toFixed(1);
    });
</script>

</body>
</html>
